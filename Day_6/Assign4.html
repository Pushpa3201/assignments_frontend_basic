<!DOCTYPE html>
<html>
<head>
<style> 	
	@keyframes   Animation1
	{
			from {    width :  100px;   height :  50px;  transform:translate(0px,0px);  }
			to {    width :  350px;   height :  100px;   transform:translate(1000px,0px);}
	}

	#img1 	
	{
		width: 200px;
		height : 50px;		 
		padding: 2px;  	
		
		animation-name  :  Animation1;
		animation-duration  :   3s;
		animation-delay  :   1s;
		animation-iteration-count : 6;
		animation-direction  :  alternate;		
	}
</style>
</head>
<body>
	<h1> Working with Animations CSS3 </h1>
	<hr></hr> 
	<img id="img1"   src="Logo.png" />  
</body>
</html>
