<html>
    <head></head>
    <body>
        <h1>Working with JSON</h1><hr/>
        <input type="button" value="Stringify" onclick="ObjToStr()" />
        <input type="button" value="Parsing" onclick="StrToObj()" />

        <script>
            function ObjToStr(){
                var obj = { empno:101, ename:"Sam", job:"Analyst", salary:50000, deptno:20};
                var str = JSON.stringify(obj);
                console.log(str);
            }
            function StrToObj(){
                var str = '{"empno":101, "ename":"Sam", "job":"Analyst", "salary":50000, "deptno":20}';
                var obj = JSON.parse(str);
                console.log(obj);
            }
        </script>

    </body>
</html>
