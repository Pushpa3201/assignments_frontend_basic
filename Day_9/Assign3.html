<html>
    <head></head>
    <body>
        <h1>Working with JSON</h1><hr/>
        <form>
            <fieldset>
                <label>EmpNo :</label>
                <input type="text" id="t1" name="t1" pattern="\d{3}" autofocus /><br/><br/>
                <label> Ename :</label>
                <input type="text" id="t2" name="t2" /><br/><br/>
                <label>Job :</label>
                <input type="text" id="t3" name="t3" /><br/><br/>
                <label>Salary :</label>
                <input type="text" id="t4" name="t4" /><br/><br/>
                <label>DeptNo :</label>
                <input type="text" id="t5" name="t5" pattern="\d{2}" /><br/><br/>
                <input type="button" value="Convert to JSON" onclick="ObjToStr()" /><br/><br/>
                <p id="p1"></p>
                <label>Enter input String :</label>
                <input type="text" id="t6" name="t6" /><br/><br/>
                <input type="button" value="Convert to Object" onclick="StrToObj()" />
            </fieldset>
        </form>

        <script>
            var e1 = document.getElementById("t1");
            var e2 = document.getElementById("t2");
            var e3 = document.getElementById("t3");
            var e4 = document.getElementById("t4");
            var e5 = document.getElementById("t5");
            var paraObj = document.getElementById("p1");
            var str;
            function ObjToStr(){
                var obj = { empno:e1.value, ename:e2.value, job:e3.value, salary:e4.value, deptno:e5.value};
                 str = JSON.stringify(obj);
                console.log(str);
                paraObj.innerText = str;
            }
            var str1 = document.getElementById("t6");
            function StrToObj(){
                var objb = JSON.parse(str1.value);
                console.log(objb);
            e1.value=objb.empno;
            e2.value=objb.ename;
            e3.value=objb.job;
            e4.value=objb.salary;
            e5.value=objb.deptno;
            }
           
        </script>

    </body>
</html>
