<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	
	
	  <script>
		function fn_saveData()
		{   //get values using ids
            var textObj = document.getElementById("t1");
            var passObj = document.getElementById("t2");

            //comapre with static values
            if(textObj.value== "admin" && passObj.value=="admin123"){
                alert("Welcome Admin");
                // Closing bootstrap modal box using JavaScript
                var modalDomObj = document.getElementById('Modal');
				var modalBSObj = bootstrap.Modal.getInstance(modalDomObj);
				modalBSObj.hide();
            }
			else{
                alert("Invalid User id or Password");
            }
			  
		}  
  </script>
  </head>
  <body>

	<div class="container  text-center border  m-2">
			<p  class="display-5 fw-bold"> 
			<i class="bi bi-bootstrap-fill"></i>
			Working with Modals in Bootstrap </p>
	</div>
   
    <!-- Button trigger modal -->
		<button type="button" class="btn btn-info" 
						data-bs-toggle="modal" data-bs-target="#Modal">
		Show Login 
		</button>

<!-- Modal -->
<div class="modal" id="Modal">
<div class="modal-dialog">
  <div class="modal-content">
  
    <div class="modal-header text-bg-warning">
		<h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
	
	
    <div class="modal-body text-center text-primary">
    <form>
        <label>User Id</label>
        <input type="text" id="t1" name="t1" /><br/><br/>
        <label>Password</label>
        <input type="password" id="t2" name="t2" />
    </form>
    </div>
	
	
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="button"  onclick="fn_saveData()" class="btn btn-primary">Login</button>
    </div>
  
  </div>
</div>
</div>
     

  </body>
</html>
