<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>
        <form>
                <input type="button"  value="Get User Data"   onclick="fn_getData()" />
                
                <h1  id="p1"></h1><hr/>
                <p id="p2"></p>
        </form>
            <script>
                function fn_getData()
				{
						// 1.  Reading data from localStorage						
						var   str  =   localStorage.getItem("userData");
					//	alert(str);
										
					// 2.  Access html elements to display user data
						var  paraObj1 = document.getElementById("p1");
                        var  paraObj2 = document.getElementById("p2");
					
					if(  str ==  null )
					{
							alert("There is no user data in localStorage");
							paraObj1.innerText = "";
                            document.body.style.backgroundColor= white;
							return;   //  exit from the function 
					}
											
						// 3.  Convert JSON string into object							
							var  userObj  =  JSON.parse(str);
                            document.body.style.backgroundColor=userObj.color;
						
						// 4.  Show user details
                        paraObj1.innerText =  "Welcome " + userObj.name;
						paraObj2.innerText =  "Customer Joined Date :" + userObj.date;
				}				
            </script>
        </form>
    </body>
</html>
