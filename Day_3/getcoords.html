<html>
<body>

<h2>Getting Coordinates using JavaScript</h2>
<hr/>
<img   onmousemove="getCoords(event)"
			src="ImageMap_Task_Technologies.png" 
			alt="Workplace" 
			usemap="#workmap" 
			width="700" height="379"  />
			
<h1 id="x"></h1>

 
 <script>
	function   getCoords(e)
	{
		var obj = document.getElementById("x");
		obj.innerText  = "X = " + e.clientX + ",  Y = " + e.clientY;
	}	
 </script>

</body>
</html>
